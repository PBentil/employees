<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Playwrite+GB+J:ital,wght@0,100..400;1,100..400&display=swap"
            rel="stylesheet">
    <title>Profile</title>
</head>

<body>
<div class="container">
    <div class="sidebar" style="width:240px;font-size:16px">
        <div class="heading">
            <h2>HR DIVE</h2>
            <button id="chevron" onclick="toggleMenu()" style="background: transparent; border: none;"><i
                    class="fa-solid fa-chevron-left"></i></button>
        </div>
        <h3>Menu</h3>
        <div class="icons">
            <i class="fa-solid fa-house fa-lg "></i> <a href="/dash">Dashboard</a>
        </div>



        <div class="icons">
            <i class="fa-solid fa-user fa-lg"></i> <a href="/profile">Profile Management</a>
        </div>
        <div class="icons">
            <i class="fas fa-calendar-check fa-lg"></i>  <a href="/attendance">Attendances</a>
        </div>
        <div class="icons">
            <i class="fas fa-plane-departure fa-lg"></i> <a href="/leave">Leave Request</a>
        </div>
        <div class="icons">
            <i class="fas fa-tasks fa-lg"></i> <a href="/etask">Tasks</a>
        </div>

        <div class="icons">
            <i class="fas fa-bullhorn fa-lg"></i> <a href="/announcements">Announcements</a>
        </div>

        <div class="icons">
            <i class="fas fa-headset fa-lg"></i> <a href="/help&support">Help & Support</a>
        </div>

        <div class="icons">
            <i class="fa-solid fa-gear fa-lg"></i> <a href="/eSettings">Settings</a>
        </div>

    </div>
    <!-- Navbar -->
    <div class="navigation">
        <div class="navbar">
            <div class="links">
                <div class="prof">
                    <h3>Welcome back,<span id="employee-name" style="color:steelblue">Employee</span></h3>

                </div>
                <div class="links-buttons" style="position:relative;right: 60px;">
                    <form action="/logout" method="POST" style="display: inline;background: transparent;border: none;box-shadow: none;position: relative;top: 14px;">
                        <button type="submit" class="logout-btn">
                            <i class="fa-solid fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </div>

            </div>

            <div class="profile-management">
                <div class="profile-card">

                    <h3 id="firstName">Frank otoo</h3>
                    <p>Position: Software Engineer</p>
                    <p id="mail">Email: frank.otoo@example.com</p>
                </div>

                <!-- Profile Form -->
                <div class="profile-form">
                    <h3>Update Profile</h3>
                    <form action="#">
                        <label for="name" id="employee-fname">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" value="Frank Doe">

                        <div style="display:flex;gap:20px;width:100%;">
                            <div style="display:flex;flex-direction:colum;width:50%">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email"
                               value="frank.doe@example.com">
                            </div>
                            <div style="display:flex;flex-direction:colum;width:50%">
                        <label for="email">Email</label>
                        <input type="email" id="phone" name="email"
                               value="frank.doe@example.com">
                            </div>
                        </div>
                        <label for="position">Position</label>
                        <input type="text" id="position" name="position" placeholder="Enter your position"
                               value="Software Engineer">



                        <button type="submit">Save Changes</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script>  document.addEventListener('DOMContentLoaded', function() {
        const name = localStorage.getItem('employeeFirstName');
        if (name) {
            document.getElementById('employee-name').textContent = name;
        }
        let username;

        fetch('/profileManagement', {
    method: "GET",
    headers: {
        'Content-Type': 'application/json'
    }
})
.then(response => response.json())
.then(data => {
    document.getElementById('name').value = data.firstName || 'Employee';
        document.getElementById('email').value = data.email || 'Employee';
            document.getElementById('firstName').textContent = data.firstName || 'Employee';
        document.getElementById('mail').textContent = data.email || 'Employee';

})
.catch(error => console.error('Error fetching profile:', error));

    });</script>
</body>

</html>
