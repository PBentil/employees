       .attendance-container thead tr {
    background-color: steelblue; /* Dark background color */
    color: white; /* White text */
}

.attendance-container thead tr th {
    padding: 12px;
    text-align: center;
    font-weight:450;
}

.attendance-container tbody tr td {
    padding: 18px;
    text-align: center;
    border-bottom: 1px solid #ccc; /* Adds separation */
}


.attendance-container thead  th:first-child {
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
}

.attendance-container thead  th:last-child {
    border-top-right-radius: 12px;
    border-bottom-right-radius: 12px;
}

      .attendance-container  button:hover {
            background: #0056b3;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .attendance-container{
            width: 80%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
height: 680px;
background: white;
margin-top: 40px;
border-radius: 8px;
box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.229);
align-self: center;
position:relative;
        }
        .page-btns{
        position:absolute;
        right:0;
        bottom:0;
        margin-bottom:20px;
        }
        .page-btns button{
        padding:10px;
       margin-right: 70px;
        }

        td:nth-child(6) {

    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;

.popup{

    height:400px;
    background: white;
    border: 2px solid steelblue;
    border-radius: 8px;
    align-self: center;
    margin: auto;
    position: absolute;
    padding:20px;
    display: flex;
    flex-direction: column;
    gap:10px;

}
.fa-xmark{
color:lightgrey;
cursor: pointer;
}
.fa-xmark:hover{
color: rgb(251, 75, 75);
}
.popup-top{

    display: flex;
    align-items: center;
    justify-content: space-between;
}
.request-info{
    height:80%;
    margin: auto;
    background:hsl(0, 0,85%);
    border: 1.2px solid lightgrey;
    border-radius: 8px;
    width: 100%;
}
.task-list{
position:relative;
margin-top:50px;
    width: 100%;
    min-height:800px;
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:14px;
}
.task{
    height:23%;
    margin-bottom:20px;
    padding-left:20px;
    padding-top: 10px;
    border-radius: 8px;
    background:white;
    border: 1px solid steelblue;
}
        .submenu{
    display: flex;
    flex-direction: column;
width:10%;
height:100%;
background: red;
}
.overflow-menu{

    display:none;
    flex-direction: column;
    background: plum;
    width: 165px;
    height:90px;
    background:white;
    box-shadow: 4px 4px 20px rgba(0,0,0,0.225);
    position: absolute;
    right: 0;
}
.overflow-menu a{
    text-decoration: none;
    padding: 14px;
    color: black;

}
.overflow-menu a:hover{
    background:whitesmoke;
}

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let currentPage = 0;
        const pageSize = 4;

        const fetchData = (currentPage) => {
            fetch(`/taskData?page=${currentPage}&size=${pageSize}`)
                .then((response) => response.json())
                .then((data) => {
                    const container = document.getElementById("tasks-list");
                    container.innerHTML = "";

                    if (data.content.length === 0) {
                        container.innerHTML = `<p style="text-align: center; color: gray;">No tasks found</p>`;
                        return;
                    }

                    container.innerHTML = data.content
                        .map(
                            (task) => `
                        <div class="task">
                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <h2 style="color: steelblue; margin-bottom: 10px;">${task.taskTitle}</h2>
                               <div class="submenu">
                                    <button class="overflow-btn" style="background:white;border: none;cursor: pointer;">
                                        <i class="fa-solid fa-ellipsis-vertical fa-lg" style="margin-right: 20px;color:gray;"></i>
                                    </button>
                                </div>
                            </div>
                            <div style="display: flex; gap: 50px;">
                                <div style="display: flex; flex-direction: column; gap: 6px;">
                                    <p style="color: gray;">Assigned By</p>
                                    <p>HR</p>
                                </div>
                                <div style="display: flex; flex-direction: column; gap: 10px;">
                                    <p style="color: gray;">Due Date</p>
                                    <p>${task.dueDate}</p>
                                </div>
                                <div style="display: flex; flex-direction: column; gap: 10px;">
                                    <p style="color: gray;">Priority</p>
                                    <p>${task.priority}</p>
                                </div>
                                <div class="overflow-menu" style="display:none;">
                                    <a href="#">Task Information</a>
                                    <a href="#">Submit Task</a>
                                </div>
                            </div>
                            <p style="color: steelblue;">${task.status}</p>
                        </div>`
                        )
                        .join("");
                })
                .catch((error) => console.error("Error fetching data:", error));
        };


        document.getElementById("tasks-list").addEventListener('click', function(event) {
            if (event.target && event.target.classList.contains('overflow-btn')) {
                const taskDiv = event.target.closest('.task'); // Find the closest task div
                const menu = taskDiv.querySelector('.overflow-menu');
                if (menu) {
                    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
                }
            }
        });

        document.getElementById("prev-btn").addEventListener("click", function () {
            if (currentPage > 0) {
                currentPage--;
                fetchData(currentPage);
            }
        });

        document.getElementById("next-btn").addEventListener("click", function () {
            currentPage++;
            fetchData(currentPage);
        });

        fetchData(currentPage);
    });
</script>
