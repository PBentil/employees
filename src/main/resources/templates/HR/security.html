<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Playwrite+GB+J:ital,wght@0,100..400;1,100..400&display=swap"
            rel="stylesheet">
    <title>Leave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
.settings-body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height to ensure centering */
    width: 100%;
}



        .change-container {
            background: white;
            padding: 40px;
            height:560px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width:600px;
            text-align: center;
            margin-right: auto;
            margin-left:auto;
            align-self:center;

        }

        .change-container h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .change-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding:30px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
.lab{
        font-weight:600;

        text-align:left;
        color:steelblue;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="sidebar">
        <div class="heading">
            <h2>HR DIVE</h2>

        </div>
        <h3>Menu</h3>
        <div class="icons">
            <i class="fa-solid fa-house fa-lg "></i> <a href="/dashboard">Dashboard</a>
        </div>
        <div class="icons">
            <i class="fa-solid fa-people-group fa-lg"></i><a href="/employees">Employees</a>
        </div>
        <div class="icons">
            <i class="fa-solid fa-plus fa-lg"></i> <a href="/contract">Contract</a>
        </div>
        <div class="icons">
            <i class="fa-regular fa-square-check fa-lg "></i> <a href="/Attendances">Attendances</a>
        </div>
        <div class="icons">
            <i class="fa-solid fa-arrow-right-from-bracket fa-lg "></i> <a href="/Leaves">Leaves</a>
        </div>
        <div class="icons">
            <i class="fa-solid fa-layer-group fa-lg "></i> <a href="/payroll">Payroll</a>
        </div>


        <div class="icons">
            <i class="fa-solid fa-gear fa-lg"></i> <a href="/security">Settings</a>
        </div>

    </div>

    <!-- Navbar -->
    <div class="navigation" >
        <div class="navbar" >
            <div class="links">
                <div class="prof">

                    <h3>Welcome back,<span id="employee-name" style="color:steelblue">HR</span></h3>
                </div>
                <div class="links-buttons" style="position:relative;right: 60px;">
                    <form action="/logout" method="POST" style="display: inline;background: transparent;border: none;box-shadow: none;position: relative;top: 14px;">
                        <button type="submit" class="logout-btn">
                            <i class="fa-solid fa-sign-out-alt"></i> Logout
                        </button>
                    </form>

                </div>
            </div>

            <div class="Settings" style="display:flex;">
                <div class="Settings-bar">
                    <div class="sidebar" style="width: 260px;background: white; box-shadow: 5px 5px 15px rgba(0,0,0,0.129);color: steelblue;">

                        <h3 style="color: steelblue;">Settings</h3>
                        <div class="icons">
                            <i class="fa-solid fa-palette fa-lg"></i> <a href="/dashboard" style="color:hsl(0, 0%, 40%);">Appearance</a>
                        </div>



                        <div class="icons">
                            <i class="fa-solid fa-user fa-lg"></i><a href="/newprofile" style="color:hsl(0, 0%, 40%);">Profile Management</a>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-lock fa-lg"></i> <a href="/security" style="color:hsl(0, 0%, 40%);">Password Management</a>
                        </div>
                    </div>

                </div>
                <div class="settings-body">
                    <div class="change-container">
                    <h2 style="color:steelblue">Change Password</h2>
                    <p>Enter your current and new password to update.</p>
                    <form>
                        <label class="lab">Current Password</label>
                        <input type="password" placeholder="Current Password"  style="padding:16px" id="currentPassword" name="currentPassword" required>
                        <label class="lab">New Password</label>
                        <input type="password" placeholder="New Password"  style="padding:16px"  id="newPassword" name="newPassword" required>
                        <label class="lab">Confirm Password</label>
                        <input type="password" placeholder="Confirm New Password" style="padding:16px"  id="confirmPassword"  name="confirmPassword" required>
                        <button type="submit" style="margin-top:10px;"  id="updatePasswordBtn">Update Password</button>
                    </form>

                </div></div>

            </div>

        </div>


        </div>

    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
     document.getElementById("updatePasswordBtn").addEventListener("click", async function (event) {
         event.preventDefault();

         const currentPassword = document.getElementById("currentPassword").value;
         const newPassword = document.getElementById("newPassword").value;
         const confirmPassword = document.getElementById("confirmPassword").value;

         if (newPassword !== confirmPassword) {
             alert("New Password and Confirm Password do not match!");
             return;
         }

         const data = {
             currentPassword: currentPassword,
             newPassword: newPassword
         };

         try {
             const response = await fetch("/reset-password", {
                 method: "POST",
                 headers: {
                     "Content-Type": "application/json"
                 },
                 body: JSON.stringify(data)
             });

             const result = await response.json();

             if (response.ok) {
                 alert(result.message);
             } else {
                 alert(result.error || "Password update failed.");
             }
         } catch (error) {
             alert("An error occurred. Please try again later.");
             console.error("Error:", error);
         }
     });
 });

</script>
</body>

</html>
