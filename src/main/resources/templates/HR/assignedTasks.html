<body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
       const submitPopup = document.getElementById("submitPopup");
       const closeBtn = document.getElementById("close-btn");
       const overlay = document.createElement("div");
       overlay.classList.add("overlay");
       document.body.appendChild(overlay);

       closeBtn.addEventListener('click', function(){
           submitPopup.style.display = "none";
           overlay.style.display = "none";

           document.getElementById("selectedFiles").innerHTML = "";
       });

       let currentPage = 0;
       const pageSize = 4;

       const fetchData = (currentPage) => {
           fetch(`/allTasks?page=${currentPage}&size=${pageSize}`)
               .then((response) => response.json())
               .then((data) => {
                   const container = document.getElementById("tasks-list");
                   container.innerHTML = "";

                   if (data.content.length === 0) {
                       container.innerHTML = `<p style="text-align: center; color: gray;">No tasks found</p>`;
                       document.getElementById("next-btn").disabled = true;
                       return;
                   }

                   document.getElementById("next-btn").disabled = false;

                   container.innerHTML = data.content.map((task) => `
                       <div class="task">
                           <div style="display: flex; align-items: center; justify-content: space-between;">
                           <input type="text" style="display:none" value=${task.id} id="taskID">
                               <h2 style="color: steelblue; margin-bottom: 10px;">${task.taskTitle}</h2>
                               <input type="text" style="display:none;" id="Title" value="${task.taskTitle}">
                               <input type="text" style="display:none;" id="taskid" value="${task.id}">
                               <input type="text" style="display:none" id="startDate" value="${task.startDate}">
                               <input type="text" style="display:none" id="description" value="${task.taskDescription || ''}">
                               <div class="submenu">
                                   <button class="overflow-btn" style="background:white;border: none;cursor: pointer;">
                                       <i class="fa-solid fa-ellipsis-vertical fa-lg" style="margin-right: 20px;color:gray;"></i>
                                   </button>
                               </div>
                           </div>
                           <div style="display: flex; gap: 50px;">
                               <div style="display: flex; flex-direction: column; gap: 6px;">
                                   <p style="color: gray;">Assigned By</p>
                                   <p>HR</p>
                               </div>
                                <div style="display: flex; flex-direction: column; gap: 10px;">
                                   <p style="color: gray;">Due Date</p>
                                   <p>${task.startDate}</p>
                                   <input type="text" style="display:none" id="startDate" value="${task.startDate}">
                               </div>
                               <div style="display: flex; flex-direction: column; gap: 10px;">
                                   <p style="color: gray;">Due Date</p>
                                   <p>${task.dueDate}</p>
                                   <input type="text" style="display:none" id="dueDate" value="${task.dueDate}">
                               </div>
                               <div style="display: flex; flex-direction: column; gap: 10px;">
                                   <p style="color: gray;">Priority</p>
                                   <p>${task.priority}</p>
                                   <input type="text" style="display:none" id="priority" value="${task.priority}">
                                   <input type="text" style="display:none" id="description" value="${task.taskDescription || ''}">
                                   <input type="hidden" id="taskId" value="${task.id}">
                               </div>
                               <div class="overflow-menu" style="display:none;">
                                   <a href="/assignedTaskData" data-task-id="${task.id}" class="taskDescription">Task Assessment</a>
                                   <a href="#" class="submitTaskReport" data-task-id="${task.id}">Update Task</a>
                               </div>
                           </div>
                           <p style="color: steelblue;">${task.status}</p>
                       </div>
                   `).join("");
               })
               .catch((error) => console.error("Error fetching data:", error));
       };

       function getFileIcon(filename, mimeType) {

           if (filename && filename.includes('.')) {
               const extension = filename.split('.').pop().toLowerCase();
               if (['pdf'].includes(extension)) {
                   return '<i class="fa-solid fa-file-pdf"></i>';
               } else if (['doc', 'docx'].includes(extension)) {
                   return '<i class="fa-solid fa-file-word"></i>';
               } else if (['jpg', 'jpeg', 'png', 'gif', 'svg'].includes(extension)) {
                   return '<i class="fa-solid fa-file-image"></i>';
               }
           }

           else if (mimeType) {
               if (mimeType.includes('pdf')) {
                   return '<i class="fa-solid fa-file-pdf"></i>';
               } else if (mimeType.includes('word') || mimeType.includes('document')) {
                   return '<i class="fa-solid fa-file-word"></i>';
               } else if (mimeType.includes('image')) {
                   return '<i class="fa-solid fa-file-image"></i>';
               }
           }
           return '<i class="fa-solid fa-file"></i>';
       }


       function fetchAndDisplayAttachments(taskId) {
           const selectedFilesContainer = document.getElementById("selectedFiles");
           selectedFilesContainer.innerHTML = "<p>Add new Attachment (Limit:1)</p>";



       }

            document.getElementById("tasks-list").addEventListener('click', function(event) {
           if (event.target && event.target.classList.contains('overflow-btn')) {
               const taskDiv = event.target.closest('.task');
               const menu = taskDiv.querySelector('.overflow-menu');
               if (menu) {
                   menu.style.display = menu.style.display === "flex" ? "none" : "flex";
               }
           }

           if (event.target && (event.target.classList.contains('submitTaskReport') ||
                               event.target.closest('.submitTaskReport'))) {
               event.preventDefault();

               submitPopup.style.display = "flex";
               overlay.style.display = "block";

               const taskDiv = event.target.closest('.task');
               const taskId = event.target.getAttribute('data-task-id') ||
                             taskDiv.querySelector('#taskid').value;


               const taskTitle = taskDiv.querySelector('#Title').value;
               const startDate= taskDiv.querySelector('#startDate').value;
               const dueDate = taskDiv.querySelector('#dueDate').value;
               const priority = taskDiv.querySelector('#priority').value;
               const description = taskDiv.querySelector('#description').value || '';


               document.getElementById('Task-title').value = taskTitle;
               document.getElementById('Task-Priority').value = priority;
               document.getElementById('Task-startDate').value = startDate;
               document.getElementById('Task-dueDate').value = dueDate;
               document.getElementById('ID').value = taskId;
               document.getElementById('taskD').value = description;


console.log(taskId);
               fetchAndDisplayAttachments(taskId);
           }

           if (event.target && event.target.classList.contains('taskDescription')) {
               const taskId = event.target.getAttribute('data-task-id');
               localStorage.setItem("taskId", taskId);
           }
       });


       const fileDropArea = document.querySelector('.file-drop');
       const fileInput = document.getElementById('fileSelect');
       const cloudIcon = document.getElementById('cloud');

       cloudIcon.addEventListener('click', function() {
           fileInput.click();
       });


       fileDropArea.addEventListener('click', function(e) {
           if (e.target !== fileInput) {
               fileInput.click();
           }
       });


       fileInput.addEventListener('change', function() {
           handleFiles(this.files);
       });


       ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
           fileDropArea.addEventListener(eventName, preventDefaults, false);
       });

       function preventDefaults(e) {
           e.preventDefault();
           e.stopPropagation();
       }

       fileDropArea.addEventListener('dragenter', function() {
           this.style.borderColor = 'steelblue';
       });

       fileDropArea.addEventListener('dragleave', function() {
           this.style.borderColor = '#ccc';
       });

       fileDropArea.addEventListener('drop', function(e) {
           this.style.borderColor = '#ccc';
           const dt = e.dataTransfer;
           const files = dt.files;
           handleFiles(files);
       });

       function handleFiles(files) {
           if (!files || files.length === 0) return;

           const selectedFilesContainer = document.getElementById("selectedFiles");
           let fileList;

           if (!selectedFilesContainer.querySelector('ul')) {
               selectedFilesContainer.innerHTML = "";
               fileList = document.createElement("ul");
               selectedFilesContainer.appendChild(fileList);
           } else {
               fileList = selectedFilesContainer.querySelector('ul');
           }

           Array.from(files).forEach(file => {
               const listItem = document.createElement("li");
               listItem.innerHTML = `
                   ${getFileIcon(file.name, file.type)}
                   <span style="margin-left: 8px;">${file.name}</span>
                   <span style="margin-left: 5px; color: gray;">(New)</span>
               `;
               fileList.appendChild(listItem);
           });
       }

       document.addEventListener('click', function(event) {

           if (event.target && (event.target.closest('a[href^="/downloadAttachment/"]'))) {
               event.preventDefault();
               const link = event.target.closest('a');
               const attachmentId = link.getAttribute('data-attachment-id');


               fetch(`/downloadAttachment/${attachmentId}`)
                   .then(response => {
                       if (!response.ok) {
                           throw new Error('Network response was not ok');
                       }
                       return response.blob();
                   })
                   .then(blob => {

                       const url = window.URL.createObjectURL(blob);


                       const a = document.createElement('a');
                       a.style.display = 'none';
                       a.href = url;

                       const contentDisposition = response.headers.get('content-disposition');
                       let filename = 'download';

                       if (contentDisposition) {
                           const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                           if (filenameMatch && filenameMatch.length === 2) {
                               filename = filenameMatch[1];
                           }
                       }

                       a.download = filename;
                       document.body.appendChild(a);
                       a.click();


                       window.URL.revokeObjectURL(url);
                       document.body.removeChild(a);
                   })
                   .catch(error => {
                       console.error('Error downloading file:', error);
                       alert('Failed to download file. Please try again.');
                   });
           }
       });


       document.getElementById("sendReport").addEventListener('click', function(e) {
           e.preventDefault();

    const taskId = document.getElementById('ID').value;
    const taskTitle = document.getElementById('Task-title').value;
    const priority = document.getElementById('Task-Priority').value;
    const startDate = document.getElementById('Task-startDate').value;
    const taskDescription = document.getElementById('taskD').value;

    const files = document.getElementById('fileSelect').files;
    const formData = new FormData();

    // Add individual form fields instead of JSON blob
    formData.append('taskTitle', taskTitle);
    formData.append('priority', priority);
    formData.append('startDate', startDate);
    formData.append('taskDescription', taskDescription);

    // Add files to formData if any are selected
    if (files.length > 0) {
        for (let i = 0; i < files.length; i++) {
            formData.append('files', files[i]);
        }
    }

    fetch(`/updateTask?id=${taskId}`, {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            alert("Task updated successfully!");
            submitPopup.style.display = "none";
            overlay.style.display = "none";
            fetchData(currentPage);
        } else {
            alert("Error updating task: " + (data.message || "Unknown error"));
        }
    })
    .catch(error => {
        console.error("Error:", error);
        alert("An error occurred while updating the task");
    });
       });

       document.getElementById("prev-btn").addEventListener("click", function() {
           if (currentPage > 0) {
               currentPage--;
               fetchData(currentPage);
           }
       });

       document.getElementById("next-btn").addEventListener("click", function() {
           currentPage++;
           fetchData(currentPage);
       });


       fetchData(currentPage);
   });
</script>
